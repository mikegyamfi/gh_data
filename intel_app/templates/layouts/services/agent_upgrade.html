{% load static %}

{% block content %}

<div class="container py-5">
  <h2 class="mb-4">Upgrade to Agent</h2>
  <p>To become an Agent, pay a one-time fee of <strong>GHS {{ fee }}</strong>.</p>

  <form method="post">
    {% csrf_token %}
    <!-- hidden reference already generated -->

  </form>
</div>
{% endblock %}
